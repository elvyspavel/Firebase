    <!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form id="signup-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="signup-email" placeholder="email@example.com" required aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block  ">Signup</button>
            <button type="button" class="btn btn-info btn-block" id="glLogin">Signup with Goggle</button>
            <button type="button" class="btn btn-primary btn-block" id="fbkLogin">Signup with Facebook</button>
          </form>
       </div>
       </div>
     </div>
   </div>
 </div>
 <!-- modal Signin -->
 <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         <form id="login-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="login-email" placeholder="email@example.com" required aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Login</button>
            <button type="button" class="btn btn-info btn-block" id="googleLogin">Login with Goggle</button>
            <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Login with Facebook</button>
          </form>
       </div>
       </div>
     </div>
   </div>
 </div>
